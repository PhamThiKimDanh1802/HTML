<!DOCTYPE html>
<html>
    <body>
         
            <ol>
                <li><i>This text is emphasized</i> </li>
                <li>Do not forget to buy <mark>mikl</mark> today.</li>
                <li><small>This is some smaller text.</small></li>
                <li>My favorite color is <del>blue</del> red</li>
                <li>My favorite color is <del>blue</del> <u>red</u></li>
                <li>This is <sub>subscripted</sub> text</li>
                <li>This is <sup>supscripted</sup> text</li>
            </ol>
    </body>
</html>
