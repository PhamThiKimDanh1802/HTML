<!DOCTYPE html>
<html>

   <form >
    <span style="text-align: center;"><span style="color: red;"><h2>Book a Table</h2>
    </span></span>
    <fieldset id="Yourname" >
        <legend style="text-align: center">Yourname</legend>
        <div style="text-align: center"><input type="text" value="" name="Yourname" id="Yourname" required ></div>
    </fieldset>
    <fieldset id="sex" style="text-align: center">
        <legend >Sex</legend>
        <input type="radio" value="male" name="sex" checked> Male
        <input type="radio" value="female" name="sex"> Female
    </fieldset>
    <fieldset id="size" style="text-align: center">
        <legend>size</legend>
        <input type="radio" value="2-person table" name="size" checked> 2-person table
        <input type="radio" value="4-person table" name="size"> 4-person table
        <input type="radio" value="6-person table" name="size"> 6-person table
    </fieldset>
    <fieldset id="Location" style="text-align: center">
        <legend>Location</legend>
        <input type="radio" value="Indoors" name="Location" checked>Indoors
        <input type="radio" value="Outdoors" name="Location" checked>Outdoors
    </fieldset>
   </form>
</html>
